<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>News Map - ZJU SRTP</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js"></script>
		<script src="/statics/index.js"></script>
		<link href="https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css" rel="stylesheet" />

		<link href="/statics/style.css" rel="stylesheet" type="text/css" />
		<script src="/statics/style.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="container">
			<div class="container-elements">
				<input id="url-input"></input>
				<input id="submit" type="button" value="Parse"></input>
			</div>

			<div class="container-elements">
				<div id="map-area">
					<div class="selectors-sets">
						<div class="selectors btn" value="normal">普通</div>
						<div class="selectors btn" value="type2">类型1</div>
						<div class="selectors btn" value="type3">类型2</div>
					</div>
					<div id="map"></div>
				</div>
				<div id="statics-area">
					<div class="selectors-sets">
						<div class="selectors btn" value="normal">普通</div>
						<div class="selectors btn" value="type2">类型1</div>
						<div class="selectors btn" value="type3">类型2</div>
					</div>
					<div class="tabs-sets">
						<div class="tabs" value="normal">普通</div>
						<div class="tabs" value="type2">类型1</div>
						<div class="tabs" value="type3">类型2</div>
					</div>
				</div>
			</div>

			<div class="container-elements">
				<div id="article-area">
					<div id="article-info">
						<div id="article-title">标题</div>
						<div id="article-date">XXXX-XX-XX</div>
					</div>
					<div id="article-source">文章来源</div>
					<div id="article-pic"></div>
					<div id="display">这里是正文</div>
				</div>
				<div id="news-area">
					<div class="selectors-sets">
						<div class="selectors btn" value="general">General</div>
						<div class="selectors btn" value="location">Location</div>
						<div class="selectors btn" value="entity">Entity</div>
						<div class="selectors btn" value="topic">Topic</div>
					</div>
					<div class="tabs-sets">
						<div class="tabs" value="general">
							<div class="news-items">
								<div class="news-contents">
									<div class="news-titles">这是标题</div>
									<div class="news-briefs">这是一段文字简介。这是一段文字简介。这是一段文字简介。这是一段文字简介。这是一段文字简介。这是一段文字简介。这是一段文字简介。</div>
								</div>
							</div>
							<div class="news-items">
								<div class="news-contents">
									<div class="news-titles">这是标题</div>
									<div class="news-briefs">这是一段文字简介。这是一段文字简介。这是一段文字简介。这是一段文字简介。这是一段文字简介。这是一段文字简介。这是一段文字简介。</div>
								</div>
							</div>
							<div class="news-items">
								<div class="news-contents">
									<div class="news-titles">这是标题</div>
									<div class="news-briefs">这是一段文字简介。这是一段文字简介。这是一段文字简介。这是一段文字简介。这是一段文字简介。这是一段文字简介。这是一段文字简介。</div>
								</div>
							</div>
						</div>
						<div class="tabs" value="location"></div>
						<div class="tabs" value="entity"></div>
						<div class="tabs" value="topic"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
